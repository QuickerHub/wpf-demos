<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Diff Editor</title>
    <style>
        /* Initial loading styles - adapt to system theme */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        
        /* Default to dark theme, will be updated by JavaScript */
        body {
            background-color: #1e1e1e;
            color: #cccccc;
        }
        
        /* Light theme support */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #333333;
            }
        }
        
        /* Ensure light theme background is white */
        body.light-theme,
        html.light-theme {
            background-color: #ffffff !important;
        }
        
        /* Fix for Monaco Editor container in light theme */
        #root {
            background-color: inherit;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* Loading indicator */
        #root:empty::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
