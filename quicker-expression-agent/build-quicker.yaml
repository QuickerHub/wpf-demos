# BuildTools 简化配置文件
# 将此文件放在你的项目根目录，然后运行 BuildTools.exe 即可自动构建

# 基本项目信息
name: quicker-expression-agent.quicker
displayName: QuickerExpressionAgent.Quicker
versionKey: QuickerExpressionAgent.Quicker          # 对应 version.json 中的键名
subprogramName: QuickerExpressionAgent.Quicker
# 项目路径（可选，默认为当前目录）
