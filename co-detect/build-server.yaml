# BuildTools 简化配置文件
# 将此文件放在你的项目根目录，然后运行 BuildTools.exe 即可自动构建

# 基本项目信息
name: co-detect-net-server
displayName: CoDetectNet.Server
versionKey: CoDetectNet.Server          # 对应 version.json 中的键名
subprogramName: CoDetectNetServer
# 项目路径（可选，默认为当前目录）
projectDir: .

# 发布相关配置
uploadDir: CoDetectNet.Server
packageName: cea.co-detect-net-server
instruction: CoDetectNet language detection API wrapper library

# 文件处理配置
filesToInclude:
  - "CoDetectNet.Server*.dll"
  # CoDetectNet.dll and Microsoft.ML.OnnxRuntime.dll are embedded using Costura.Fody
  - "codetect.onnx"
  - "languages.json"
binaryFilter: "CoDetectNet*"
filesToExclude:               # 要排除的文件
  - "*.pdb"
  - "*.xml"

# 混淆配置（可选）
obfuscate: true
toConfuse:                    # 要混淆的文件（当 obfuscate: true 时）
  - "CoDetectNet.Server.{version}.dll"

# 测试配置（可选）
testDir: "Quicker/_packages/cea.co-detect-net-server"

# 构建控制
enabled: true

