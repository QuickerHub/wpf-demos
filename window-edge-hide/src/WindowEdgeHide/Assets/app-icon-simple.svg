<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Screen edge line -->
  <line x1="0" y1="0" x2="0" y2="256" stroke="#475569" stroke-width="2.5" opacity="0.4"/>
  
  <!-- Window visible part (at screen edge) -->
  <rect x="2" y="20" width="110" height="216" rx="3" fill="url(#windowGrad)" stroke="#1e293b" stroke-width="3"/>
  
  <!-- Window title bar -->
  <rect x="2" y="20" width="110" height="26" rx="3" fill="#ffffff" opacity="0.35"/>
  
  <!-- Hidden window outline (dashed) -->
  <rect x="-140" y="20" width="140" height="216" rx="3" fill="none" stroke="#64748b" stroke-width="3" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Hide arrow (left) - EXTRA LARGE -->
  <path d="M 65 128 L 2 128 L 18 100 M 2 128 L 18 156" 
        stroke="#f59e0b" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Show arrow (right) - EXTRA LARGER -->
  <path d="M 108 150 L 155 150 L 140 125 M 155 150 L 140 175" 
        stroke="#f59e0b" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.75"/>
</svg>
